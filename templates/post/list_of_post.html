{% extends 'base.html' %}

{% block title %} Details {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 offset-md-3">
                {% for post in all_posts %}
                <div class="card">
                    <div class="card-header">
                        Details
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.description | safe}}</p>
                        <p class="card-text">{{ post.image }}</p>
                        <a href="{% url 'home' %}" class="btn btn-primary">Cancel</a>
                        <a href="{% url 'update-blog' post.id %}" class="btn btn-primary">Update</a>
                        <a href="{% url 'delete-blog' post.id %}" class="btn btn-primary">Delete</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
