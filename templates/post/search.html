{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                {% if all_posts %}
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Posted on</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for post in all_posts %}
                            <tr>
                                <td><a href="{% url 'detail-blog' post.id %}">{{ post.title }}</a></td>
                                <td>{{ post.created_on }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                        {% else %}
                    <h3 class="text-center">No posts</h3>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
