{% extends 'base.html' %}

{% block title %}  {% endblock %}

{% block content %}
    <div class="container-fluid" style="margin-bottom: 30px;">
        <div class="row">
            <div class="">
                <form method="post">
                    {% csrf_token %}
                        {{ form.media }}
                        {{ form.as_p | safe }}
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-outline-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
